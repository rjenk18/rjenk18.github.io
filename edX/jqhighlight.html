<!DOCTYPE html>

<html>
    <head>
        <script src="jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <ul>
            <li>dog</li>
            <li>cat</li>
            <li>elephant</li>
            <li>bear</li>
        </ul>

        <script>
            $('li').mouseenter(function() {
                $(this).css('color', 'red');
                $(this).css('font-size', '120%');
            });

            $('li').mouseleave(function() {
                $(this).css('color', 'black');
                $(this).css('font-sie', '100%');
            });
            
        </script>
    </body>
</html>
