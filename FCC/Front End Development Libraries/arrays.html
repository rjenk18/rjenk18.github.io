<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <p>JavaScript Arrays</p>
        <script>
            var myArray = ['car', 'bike'];

            myArray.push('scooter');
            myArray.unshift('train');
            console.log(myArray);

            var vehicle = myArray.pop();
            console.log(vehicle);
            console.log(myArray);

            vehicle = myArray.shift();
            console.log(vehicle);
            console.log(myArray);
        </script>

    </body>
</html>
