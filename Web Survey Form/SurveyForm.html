<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="form-container">
      <div id="title-container">
        <h1 id="title">Website Services Survey Form</h1>
        <p id="description">Let us know how we can help your business</p>
      </div>
        
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input class="form-control" id="name" type="text" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input class="form-control"  id="email" type="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label id="number-label" for="number">Age (optional)</label>
          <input class="form-control" id="number" type="number" min="10" max="99" placeholder="Age">
        </div>

        <div class="form-group">
          <p>What is your current role?</p>
          <select id="dropdown" name="organization" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="teamLead">Team Lead</option>
            <option value="director">Director</option>
            <option value="cSuite">C-Suite</option>
          </select>
        </div>

        <div class="form-group">
          <p>What is the size of your organization?</p>
          <label for="small"><input id="small" type="radio" name="orgSize" value="small"> less than 50</label>
          <label for="medium"><input id="medium" type="radio" name="orgSize" value="medium"> 50 - 250</label>
          <label for="large"><input id="medium" type="radio" name="orgSize" value="large"> greater than 250</label>
        </div>

        <div class="form-group">
          <p>What service(s) are you looking for?</p>
          <label for="newSite"><input id="newSite" type="checkbox" name="services" value="newSite"> New Website Design</label>
          <label for="existingSite"><input id="existingSite" type="checkbox" name="services" value="existingSite"> Existing Webite Maintenance</label>
          <label for="train"><input id="train" type="checkbox" name="services" value="pentest"> Training</label>
        </div>

        <div class="form-group">
          <p>Please any any questions or comments below...</p>
          <textarea id="comments" type="textarea" name="comments" placeholder="Enter your comments here..."></textarea>
        </div>

        <div class="form-group">
          <button class="submit-button" id="submit" type="submit">Submit></button>
        </div>      
      </form>
    </div>
  </body>
</html>
